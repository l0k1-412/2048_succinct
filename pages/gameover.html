<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game Over</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:800" rel="stylesheet">
  <style>
    /* Style for the entire page */
    body {
      font-family: 'Nunito', sans-serif; /* Use Nunito font from Google Fonts */
      display: flex; /* Use flexbox layout */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      height: 100vh; /* Full height of the screen */
      margin: 0; /* Remove default margin */
  
      /* Background gradient: from dark pink (#8C016C) to bright pink (#FE11C5) */
      background: linear-gradient(135deg, #8C016C, #FE11C5);
    }
  
    /* Container for the game over screen */
    .game-over-container {
      /* Background gradient from light pink to white to light blue */
      background: linear-gradient(135deg, #FFC0CB, #FFFFFF, #ADD8E6);
      color: #222; /* Dark gray text */
      padding: 20px; /* Space inside the box */
      border-radius: 15px; /* Rounded corners for a soft look */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Drop shadow for 3D effect */
  
      width: 320px; /* Fixed width */
      height: 320px; /* Fixed height */
      max-width: 90%; /* Responsive design: shrink on small screens */
      border: 2px solid #FF1493; /* Deep pink border */
      text-align: center; /* Center all text inside */
  
      /* Flexbox layout to center everything vertically and horizontally */
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
    }
  
    /* Header section (logo and title side by side) */
    .header {
      display: flex; /* Flex layout */
      align-items: center; /* Center items vertically */
      justify-content: center; /* Center entire group horizontally */
      width: 100%; /* Take full width of container */
    }
  
    /* Logo image style */
    .logo {
      width: 80px; /* Logo size */
      height: 80px;
      border: 2px solid #FF1493; /* Deep pink border around the image */
      border-radius: 8px; /* Slightly rounded corners */
      padding: 5px; /* Space between image and border */
      margin-right: 10px; /* Space between logo and title */
    }
  
    /* Main title text next to the logo */
    .title {
      font-size: 2em; /* Large text */
      font-weight: 800; /* Extra bold */
      text-align: left; /* Align text to the left */
    }
  
    /* Subtitle text below the title (e.g., "Game Over") */
    .subtitle {
      font-size: 1.1em; /* Slightly larger than normal */
      font-weight: 800; /* Bold */
      margin-top: 10px; /* Space above this text */
    }
  
    /* Final score display */
    .score {
      font-size: 1.2em; /* Slightly larger text */
      font-weight: 800; /* Bold */
      margin-top: 5px; /* Small space above score */
    }
  
    /* Restart button style */
    .restart-btn {
      background: #FF69B4; /* Hot pink background */
      color: white; /* White text for contrast */
      font-size: 1.2em; /* Medium-large text */
      font-weight: bold; /* Bold text */
      padding: 15px 20px; /* Space inside the button */
      border: none; /* Remove default borders */
      border-radius: 15px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      margin-top: 15px; /* Space above the button */
      transition: background 0.3s; /* Smooth color change when hovering */
      width: 85%; /* Make button take most of the container's width */
      text-align: center; /* Center text inside the button */
    }
  
    /* Change button color when hovered over */
    .restart-btn:hover {
      background: #FF1493; /* Darker pink on hover */
    }
  </style>  
</head>
<body>
  <div class="game-over-container">
    <div class="header">
      <img src="../assets/life.png" alt="Logo" class="logo">
      <div class="title">2048<br>Game</div>
    </div>
    <div class="subtitle">Game Over</div>
    <div class="score" id="finalScore">Final Score: 0</div>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    function restartGame() {
      window.location.href = "../index.html";
    }
    // Load the final score from localStorage and display it
    document.addEventListener("DOMContentLoaded", () => {
      const finalScore = localStorage.getItem("finalScore") || 0; // Retrieve the score
      document.getElementById("finalScore").innerHTML = `Final Score: ${finalScore}`;
    });
  </script>

</body>
</html>
