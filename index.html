<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game Rules</title>
  <!-- ƒê·ªïi font sang Nunito -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,800" rel="stylesheet">
  <style>
    /* Style for the whole page */
    body {
      font-family: 'Nunito', sans-serif; /* Use Nunito font from Google Fonts */
      display: flex; /* Use flexbox to center content */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Make the page full height of the screen */
      margin: 0; /* Remove default margin */
      
      /* Background with a gradient from purple-pink to bright pink */
      background: linear-gradient(135deg, #8C016C, #FE11C5);
    }

    /* Style for the box that contains the game rules */
    .rules-container {
      /* Background with a soft pink to white to light blue gradient */
      background: linear-gradient(135deg, #FFC0CB, #FFFFFF, #ADD8E6);
      
      color: #222; /* Dark gray text color for readability */
      padding: 30px; /* Add space inside the box */
      border-radius: 15px; /* Round the corners of the box */
      
      /* Add a shadow around the box to make it look lifted */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      
      text-align: center; /* Center the text inside */
      width: 400px; /* Set box width */
      max-width: 90%; /* Make sure it doesn‚Äôt get too big on small screens */
      
      border: 2px solid #FF1493; /* Border in Deep Pink */
      position: relative; /* Needed to position the logo inside this box */
    }

    /* Style for the title "2048 Game Rules" */
    h1 {
      font-size: 1.8em; /* Make the text larger */
      color: #222; /* Dark gray color */
      margin-top: 0; /* Remove space above the title */
      margin-bottom: 20px; /* Add space below the title */
    }

    /* Style for the list of rules */
    ul {
      list-style: none; /* Remove default bullet points */
      padding: 0; /* Remove default padding */
      text-align: left; /* Align text to the left */
      color: #000; /* Pure black for best contrast */
    }

    /* Style for each item in the list */
    li {
      margin: 8px 0; /* Add space between each rule */
    }

    /* Style for the START GAME button */
    .start-btn {
      display: inline-block; /* Make the button sit inline */
      margin-top: 20px; /* Add space above the button */
      padding: 10px 20px; /* Add space inside the button */
      
      font-size: 1em; /* Standard text size */
      font-weight: 800; /* Make the text bold */
      color: #222; /* Dark gray text for contrast */

      background: #FFC0CB; /* Light pink background (soft and cute look) */
      border: none; /* Remove default border */
      border-radius: 20px; /* Round the button corners for a soft look */
      cursor: pointer; /* Change cursor to pointer when hovering */

      transition: 0.3s; /* Smooth transition effect for hover */
    }

    /* What happens when you hover over the button */
    .start-btn:hover {
      background: #FFB6C1; /* Slightly darker pink when hovering */
    }

    /* Style for the small image logo in the corner */
    .logo {
      position: absolute; /* Position the image inside the box */
      bottom: 10px; /* 10px from the bottom of the container */
      right: 10px; /* 10px from the right side */
      width: 50px; /* Set the logo width */
      height: 50px; /* Set the logo height */
    }
  </style>
</head>
<body>
  <!-- Trang gi·ªõi thi·ªáu lu·∫≠t 2048 -->
  <div class="rules-container">
    <!-- B·ªè d·∫•u " " kh·ªèi 2048 -->
    <h1>2048 Game Rules</h1>
    <ul>
      <li>‚û°Ô∏è Use your arrow-keys to slide the tiles.</li>
      <li>üî¢ Two tiles with the same value in line can be merged.</li>
      <li>üèÜ The goal is to merge the tiles and get the 2048 tile.</li>
      <li>üéØ The score is a sum of the merged tiles.</li>
    </ul>
    <button class="start-btn" onclick="startGame()">START GAME</button>
    <img src="assets/life.png" alt="Logo" class="logo">
  </div>
  
  <script>
    function startGame() {
      // ƒêi·ªÅu h∆∞·ªõng sang trang game
      window.location.href = "pages/game.html";
    }
  </script>
</body>
</html>
