<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game Over</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:800" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #8C016C, #FE11C5);
    }
    .game-over-container {
      background: linear-gradient(135deg, #FFC0CB, #FFFFFF, #ADD8E6);
      color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 320px;
      height: 320px;
      max-width: 90%;
      border: 2px solid #FF1493;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .logo {
      width: 80px;
      height: 80px;
      border: 2px solid #FF1493;
      border-radius: 8px;
      padding: 5px;
      margin-right: 10px;
    }
    .title {
      font-size: 2em;
      font-weight: 800;
      text-align: left;
    }
    .subtitle {
      font-size: 1.1em;
      font-weight: 800;
      margin-top: 10px;
    }
    .score {
      font-size: 1.2em;
      font-weight: 800;
      margin-top: 5px;
    }
    .restart-btn {
      background: #FF69B4;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
      width: 85%;
      text-align: center;
    }
    .restart-btn:hover {
      background: #FF1493;
    }
  </style>
</head>
<body>
  <div class="game-over-container">
    <div class="header">
      <img src="../assets/life.png" alt="Logo" class="logo">
      <div class="title">2048<br>Game</div>
    </div>
    <div class="subtitle">Game Over</div>
    <div class="score" id="finalScore">Final Score: 0</div>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    function restartGame() {
      window.location.href = "../index.html";
    }
    // Load the final score from localStorage and display it
    document.addEventListener("DOMContentLoaded", () => {
      const finalScore = localStorage.getItem("finalScore") || 0; // Retrieve the score
      document.getElementById("finalScore").innerHTML = `Final Score: ${finalScore}`;
    });
  </script>

</body>
</html>
